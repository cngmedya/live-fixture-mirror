name: Update live.json from Google Sheet

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'   # ⏱ her 30 dakikada bir otomatik çalışır (istersen 15 veya 60 yapabiliriz)

permissions:
  contents: write   # ✅ Push izni burada veriliyor
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm i node-fetch@3

      - name: Generate live.json
        env:
          SHEET_TSV_URL: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQvj3Rq3R1Q2kpXiBoF1_bN46Ag0Ly5KZgZJmTfFLYy5nWb2XK9kH3DB3CbbJ9RqVm1A_YRv620BV1P/pub?gid=1679302956&single=true&output=tsv"
        run: |
          node scripts/update.js

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update live.json from Sheet"
          file_pattern: data/live.json
