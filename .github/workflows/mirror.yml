name: Mirror Live Sheet
on:
  schedule:
    - cron: "*/30 * * * *"   # 30 dakikada bir
  workflow_dispatch:          # Elle tetiklemek i√ßin

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm i csv-parse node-fetch@3
      - run: mkdir -p public
      - run: node scripts/pull.js
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "update mirror"
          file_pattern: public/*
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
